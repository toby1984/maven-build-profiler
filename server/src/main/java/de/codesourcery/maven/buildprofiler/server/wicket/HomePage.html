<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">

<wicket:head>
  <style>
      .cmpButton {
          margin-top: 20px;
      }
      #dataTable tbody tr td {
          text-align: center;
      }
      #dataTable tbody tr td:nth-child(6) {
          text-align: right;
      }

      #dataTable thead tr th {
          width:150px;
      }
      #dataTable thead tr th:nth-child(3) {
          width:250px;
      }

      #dataTable a {
          color: black;
          text-decoration: none;
      }
  </style>
</wicket:head>

<body>

<wicket:extend>

  <wicket:fragment wicket:id="buildInfoPanelFragment">
    <div>
      <form wicket:id="dummyForm">
        <div style="display:flex;flex-grow: 1;justify-content: space-around;margin-top:1rem;margin-bottom:1rem">
          <button wicket:id="closeButton">Close</button>
        </div>
        <div wicket:id="buildInfo" />
      </form>
    </div>
  </wicket:fragment>

  <wicket:fragment wicket:id="checkboxFragment">
    <input type="checkbox" wicket:id="checkbox"/>
  </wicket:fragment>

  <div wicket:id="modalWindow" />

  <form wicket:id="form">

    <input type="text" wicket:id="autocomplete" />

    <select wicket:id="projectSelect" />
    <select wicket:id="hostSelect" />
    <select wicket:id="branchSelect" />

    <div style="display:inline" wicket:id="intervalPicker" />

    <button wicket:id="applyButton"><wicket:message key="applyButton.label" /></button>

    <div wicket:id="tableContainer">
      <div wicket:id="linechart" />
      <div style="display:flex;justify-content: space-between">
        <a style="align-self:flex-start" wicket:id="prevLink"><wicket:message key="prevLink.label"/></a>
        <a style="align-self:flex-end" wicket:id="nextLink"><wicket:message key="nextLink.label"/></a>
      </div>
      <table id="dataTable" wicket:id="dataTable" />
    </div>

    <button class="cmpButton" wicket:id="compareButton"><wicket:message key="compareButton.label" /></button>

  </form>

</wicket:extend>

</body>

</html>
